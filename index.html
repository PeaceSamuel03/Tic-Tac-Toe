<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Simple Tic-Tac-Toe</title>
    </head>
    <body>
        <!--Start screen-->
        <div id="start-screen">
            <h1 class="game-title">Tic-Tac-Toe</h1>

            <div id="series-selection">
                <h2>Select Series:</h2>
                <button class="menu-btn" data-series="single">Single Game</button>
                <button class="menu-btn" data-series="best3">Best of 3</button>
                <button class="menu-btn" data-series="best5">Best of 5</button>
            </div>

            <div id="mode-selection" style="display: none;">
                <h2>Choose Game Mode:</h2>
                <button class="menu-btn" data-mode="pvp">Player vs Player</button>
                <button class="menu-btn" data-mode="pvc">Player vs Computer</button>
            </div>
        </div>

        <!--Game Screen-->
        <div id="game-screen"  class="container">
            <h1 class="game-title">Tic-Tac-Toe</h1>
            <div id="scoreboard">
                <p>Player 1: <span id="p1-score">0</span></p>
                <p>Player 2: <span id="p2-score">0</span></p>
            </div>
            <section class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </section>
            <h1 id="result"></h1>
            <button id="reset">Reset Game</button>
            <button id="back">Back to Menu</button>
            <script type="text/javascript" src="script.js"></script>
        </div>
    </body>
</html>
